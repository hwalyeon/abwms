<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:remove="tag">
<div class="modal fade" id="roleDetlPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog-wrap">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width: 580px; height: 420px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="ibox-title">
						<i class="fa fa-title-bar"></i>
						<h5>역할 정보</h5>
					</div>
				</div>
				<div class="modal-body">
					<div class="ibox-content border-style_none">
						<table class="table table-bordered table_view">
		                    <colgroup>
		                        <col class="col-xs-4" />
		                        <col class="col-xs-8" />
		                    </colgroup>
		                    <tbody>
			                    <tr>
			                        <th scope="row">역할코드</th>
			                        <td>
			                            <input type="text"  id="roleCd" name="roleCd"  :value="roleInfo.roleCd" v-model="roleInfo.roleCd" class="form-control"  v-on:input="roleDetl_typing"/>
			                        </td>
			                    </tr>
			                    <tr>
			                        <th scope="row">역할명</th>
			                        <td>
			                        	<input type="text" id= "roleNm" name="roleNm" :value="roleInfo.roleNm" v-model="roleInfo.roleNm" class="form-control"  v-on:input="roleDetl_typing"/>
			                        </td>
			                    </tr>
			                    <tr>
			                        <th scope="row">역할구분</th>
			                        <td>			                          	
			                           <select id="roleDivCd" name="roleDivCd"  class="form-control" v-model="roleInfo.roleDivCd">
				                        	<option value="">선택</option>
				                            <option v-for="item in code.roleDivList" v-bind:value="item.cdVal" v-text="item.cdNm" ></option>
				                        </select> 
			                        </td>
			                    </tr>
			                    <tr>
			                    	<th scope="row">역할 설명</th>
			                        <td>
			                        	<textarea id="roleDesc"  name="roleDesc"  :value="roleInfo.roleDesc" v-model="roleInfo.roleDesc" rows="3" class="form-control"   v-on:input="roleDetl_typing"></textarea>
			                        </td>
			                    </tr>
							</tbody>
		                </table>
		            </div>
	            </div>
            	<div class="modal-footer">
					<div class="text-center">
						<div class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="searchDuprRoleCd">저장</button>
						</div>
						<div v-if="roleInfo.crud=='U'" class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="deleteRole">삭제</button>
						</div>
						<div class="disp_in_block width_per_20">
							<input type="button" data-dismiss="modal" class="form-control" th:value="닫기">
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>
</div>
