<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layout/defaultLayout}">
<head>
	<meta charset="UTF-8">
	<title>메뉴관리</title>
</head>
<body>
<div layout:fragment="content">
	<div class="wrapper-content" id="menuMng">
		<!-- 검색조건 영역 -->
		<div class="ibox m-b-sm">
			<div class="ibox-title">
				<i class="fa fa-title-bar"></i>
				<h5>검색조건</h5>
				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-xs-1 control-label">상위메뉴</label>
						<div class="col-xs-2">
							<select id="upprMenuNo" name="upprMenuNo" class="form-control" v-model="params.upprMenuNo">
	                        	<option value="">전체</option>
	                            <option v-for="item in code.upprMenuList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
	                        </select>
						</div>
						<label class="col-xs-1 control-label">메뉴명</label>
						<div class="col-xs-2">
							<input type="text" name="menuNm" class="form-control" v-model="params.menuNm">
						</div>
					</div>
					
					<div class="form-group mg_none">
						<div class="text-center">
							<button class="btn btn-secondary" v-on:click="resetSearchParam()" type="button">
								<span class="glyphicon glyphicon-refresh"> 초기화</span>
							</button>&nbsp;
							<button type="button" class="btn btn-w-m btn-primary" v-on:click="searchMenuList(true)"><span>조회</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 검색조건 영역 -->
		
		<!-- 결과 리스트 영역 -->
		<div class="ibox">
			<div class="ibox-content">
				<div class="form-group">
					<div class="float_left">
						<div class="ibox-title pd_none mg_top_10" style="min-height: 0px;">
							<i class="fa fa-title-bar"></i>
							<h5>메뉴 목록</h5>
						</div>
					</div>
					<div class="float_right">
						<button type="button" id="btnReg" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" data-toggle="modal" data-target="#menuDetlPopup" v-on:click="regMenuPop()">&nbsp;메뉴등록</button>
						<button type="button" id="btnDownloadExcel" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" v-on:click="downloadExcel"><i class="fa fa-file-excel-o"></i>&nbsp;엑셀다운로드</button>
					</div>
					<div class="clear_both"></div>
				</div>
				<div class="form-group">
					<div id="menu_list_wrapper">
						<table id="menu_list"></table>
						<div id="menu_pager_list"></div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <div th:insert="~{set/menuDetl :: body}"></div>
</div>
<section layout:fragment="user_script">
	<script type="text/javascript" th:src="@{/js/set/menuMng.js}"></script>
	<script type="text/javascript" th:src="@{/js/set/menuDetl.js}"></script>
</section>
</body>
</html>
