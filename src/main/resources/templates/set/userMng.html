<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layout/defaultLayout}">
<head>
	<meta charset="UTF-8">
	<title>사용자</title>
</head>
<body>
<div layout:fragment="content">
	<div class="wrapper-content" id="userMng">
	
		<!-- 검색조건 영역 -->
		<div class="ibox m-b-sm">
			<div class="ibox-title">
				<i class="fa fa-title-bar"></i>
				<h5>검색조건</h5>
				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-xs-1 control-label">사용자ID</label>
						<div class="col-xs-2">
							<input type="text" name="userId" class="form-control" v-model="params.userId">
						</div>
						<label class="col-xs-1 control-label">사용자명</label>
						<div class="col-xs-2">
							<input type="text" name="userNm" class="form-control" v-model="params.userNm">
						</div>
						<label class="col-xs-1 control-label">소속</label>
						<div class="col-xs-2">
							<input type="text" name="blngNm" class="form-control" v-model="params.blngNm">
						</div>
						<label class="col-xs-1 control-label">전화번호</label>
						<div class="col-xs-2">
							<input type="number" name="telNo" class="form-control" v-model="params.telNo">							
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-1 control-label">휴대전화번호</label>
						<div class="col-xs-2">
							<input type="number" name="mtelNo" class="form-control" v-model="params.mtelNo">
						</div>
						<label class="col-xs-1 control-label">이메일</label>
						<div class="col-xs-2">
							<input type="text" name="mailAddr" class="form-control" v-model="params.mailAddr">
						</div>
						<label class="col-xs-1 control-label">사용여부</label>
						<div class="col-xs-2" style="padding: 5px 0;">							
								<input type="radio" name="uesYn"  v-model="params.useYn" value="Y" checked="checked">&nbsp;Y
								<input type="radio" name="uesYn"  v-model="params.useYn" value="N">&nbsp;N
						</div>
					</div>
					
					<div class="form-group mg_none">
						<div class="text-center">
							<button class="btn btn-secondary" v-on:click="resetSearchParam()" type="button">
								<span class="glyphicon glyphicon-refresh"> 초기화</span>
							</button>&nbsp;
							<button type="button" class="btn btn-w-m btn-primary" v-on:click="searchUserList(true)"><span>조회</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 검색조건 영역 -->
		
		<!-- 결과 리스트 영역 -->
		<div class="ibox">                                 
			<div class="ibox-content">
				<div class="form-group">
					<div class="float_left">
						<div class="ibox-title pd_none mg_top_10" style="min-height: 0px;">
							<i class="fa fa-title-bar"></i>
							<h5>사용자 목록</h5>
						</div>
					</div>
					<div class="float_right">
						<button type="button" id="btnReg" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" data-toggle="modal" data-target="#userDetlPopup" v-on:click="regUserPop()">&nbsp;사용자등록</button>
						<button type="button" id="btnDownloadExcel" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" v-on:click="downloadExcel"><i class="fa fa-file-excel-o"></i>&nbsp;엑셀다운로드</button>
					</div>
					<div class="clear_both"></div>
				</div>
				<div class="form-group">
					<div id="user_list_wrapper">
						<table id="user_list"></table>
						<div id="user_pager_list"></div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <div th:insert="~{set/userDetl :: body}"></div>
</div>
<section layout:fragment="user_script">
	<script type="text/javascript" th:src="@{/js/set/userMng.js}"></script>
	<script type="text/javascript" th:src="@{/js/set/userDetl.js}"></script>
</section>
</body>
</html>
