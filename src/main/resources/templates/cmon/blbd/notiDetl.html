<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:remove="tag">
<div class="modal fade" id="notiDetlPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog-wrap">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width: 800px; height: 685px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="ibox-title">
						<i class="fa fa-title-bar"></i>
						<h5>공지사항 정보</h5>
					</div>
				</div>
				<div class="modal-body">
					<div class="ibox-content border-style_none">
						<table class="table table-bordered table_view">
							<colgroup>
								<col class="col-xs-2" />
								<col class="col-xs-10" />
							</colgroup>
							<tbody>
							<tr>
								<th scope="row">게시유형코드</th>
								<td>
									<select id="blbdTypeCd" name="blbdTypeCd" class="form-control" v-model="blbdInfo.blbdTypeCd">
										<option value="">선택</option>
										<option v-for="item in code.blbdTypeList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
									</select>
								</td>
							</tr>
							<tr>
								<th scope="row">게시시작 일자</th>
								<td>
									<div class="input-group date" id="blbdStrtDtFrPicker">
										<input type="text" id="blbdStrtDt" name="blbdStrtDt" v-model="blbdInfo.blbdStrtDt" class="form-control">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">게시만기 일자</th>
								<td>
									<div class="input-group date" id="blbdExprDtFrPicker">
										<input type="text" id="blbdExprDt" name="blbdExprDt" v-model="blbdInfo.blbdExprDt" class="form-control">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">게시제목</th>
								<td>
									<input type="text" id="blbdTitl" name="blbdTitl" v-model="blbdInfo.blbdTitl" class="form-control" maxlength="10"/>
								</td>
							</tr>
							<tr>
								<th scope="row">게시내용</th>
								<td>
									<div class="mg_top_10">
										<summer-note
												v-model="blbdInfo.blbdCntn"
												ref="blbdCntn"
												:options="{height:100, notUseVideo:true, maxImageWidth: 1280}"/>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">알람여부</th>
								<td>
									<div class="col-xs-2" style="padding: 5px 0;">
										<input type="radio" v-icheck name="alamYn"  v-model="blbdInfo.alamYn" value="Y" checked="checked">&nbsp;Y
										&nbsp;
										<input type="radio" v-icheck name="alamYn"  v-model="blbdInfo.alamYn" value="N"> N
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
            	<div class="modal-footer" style="">
					<div class="text-center">
						<div class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="saveNoti">저장</button>
						</div>
						<div v-if="blbdInfo.crud=='U'" class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="deleteUser">삭제</button>
						</div>
						<div class="disp_in_block width_per_20">
							<input type="button" data-dismiss="modal" class="form-control" th:value="닫기">
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>
</div>
