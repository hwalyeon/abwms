<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="search">
<div class="modal fade" id="stdtGuarPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog-wrap">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 600px; padding-bottom: 20px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div class="ibox-title">
                        <i class="fa fa-title-bar"></i>
                        <h5>학생 및 보호자 정보 조회</h5>
                    </div>
                </div>
                <div class="modal-body pd_15">
                    <!-- 검색조건 -->
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label pd_right_none">학생번호</label>
                            <div class="col-sm-4">
                                <input id="stdtNo" type="text" name ="stdtNo" class="form-control" v-model="params.stdtNo">
                            </div>
                            <label class="col-sm-2 control-label pd_right_none">학생명</label>
                            <div class="col-sm-4">
                                <input id="stdtNm" type="text" name ="stdtNm" class="form-control" v-model="params.stdtNm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label pd_right_none">보호자번호</label>
                            <div class="col-sm-4">
                                <input id="guarNo" type="text" name ="guarNo" class="form-control" v-model="params.guarNo">
                            </div>
                            <label class="col-sm-2 control-label pd_right_none">보호자명</label>
                            <div class="col-sm-4">
                                <input id="guarNm" type="text" name ="guarNm" class="form-control" v-model="params.guarNm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label pd_right_none">보호자 전화번호</label>
                            <div class="col-sm-4">
                                <input id="guarTelNo" type="text" name ="guarTelNo" class="form-control" v-model="params.guarTelNo">
                            </div>
                        </div>
                        <div class="form-group mg_btm_10">
                            <div class="text-center">
                                <button type="button" class="btn btn-secondary" v-on:click="resetSearchParam">
                                    <span class="glyphicon glyphicon-refresh">&nbsp;초기화</span>
                                </button>
                                <button type="button" class="btn btn-w-m btn-primary mg_left_5" v-on:click="searchStdtGuarInfoList(true)">검색</button>
                            </div>
                        </div>
                    </div>
                    <!-- 그리드 -->
                    <div id="stdtGuar_list_wrapper">
                        <table id="stdtGuar_list"></table>
                        <div id="stdtGuar_pager_list"></div>
                    </div>
                    <!-- //그리드 -->
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <div class="disp_in_block width_per_20 mg_right_15" v-show="callback != null">
                            <button type="button" class="btn btn-outline btn-primary form-control" v-on:click="chooseRow">적용</button>
                        </div>
                        <div class="disp_in_block width_per_20">
                            <button type="button" class="btn btn-outline btn-default form-control" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
