<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:remove="tag">
<div class="modal fade" id="fatpQustSpecDetlPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog-wrap">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width: 500px; padding-bottom: 20px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="ibox-title">
						<i class="fa fa-title-bar"></i>
						<h5>비만예측설문 상세 정보</h5>
					</div>
				</div>
				<div class="modal-body">				
					<div class="ibox-content border-style_none">
						<table class="table table-bordered table_view">
		                    <colgroup>
		                        <col class="col-xs-4" />
		                        <col class="col-xs-8" />
		                    </colgroup>
	                    	<tbody>
							<tr>
								<th scope="row">설문 버전</th>
								<td>
									<input type="text"  id="qustVer"  name="qustVer" class="form-control"   v-model="params.qustVer"  :value="params.qustVer" :readonly="params.crud=='U'" v-digitonly.number/>
								</td>
							</tr>
							<tr>
								<th scope="row">설문 번호</th>
								<td>
									<input type="text" id="qustNo" name="qustNo" class="form-control"  v-model="params.qustNo"  :value="params.qustNo":readonly="params.crud=='U'" v-digitonly.number/>
								</td>
							</tr>
							<tr>
								<th scope="row">답변 순번</th>
								<td>
									<input type="text" id="ansSeq" name="ansSeq" class="form-control"  v-model="params.ansSeq"  :value="params.ansSeq" :readonly="params.crud=='U'" v-digitonly.number />
								</td>
							</tr>
							<tr>
								<th scope="row">답변 값</th>
								<td>
									<input type="text" id="ansVal" name="ansVal" class="form-control"  v-model="params.ansVal"  :value="params.ansVal"  />
								</td>
							</tr>
							<tr>
								<th scope="row">답변 내용</th>
								<td>
									<input type="text" id="ansCntn" name="ansCntn" class="form-control"  v-model="params.ansCntn"  :value="params.ansCntn"  />
								</td>
							</tr>
			                </tbody>
	                    </table>
					</div>
            	</div>
            	
            	<div class="modal-footer">
					<div class="text-center">
						<div class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="saveFatpQustSpecDetl">저장</button>
						</div>
						<div v-if="params.crud=='U'" class="disp_in_block width_per_20 mg_right_15">
								<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="deleteFatpQustSpecDetl">삭제</button>
							</div>
						<div class="disp_in_block width_per_20">
							<input type="button" data-dismiss="modal" class="form-control" th:value="닫기">
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>
</div>
