<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:remove="tag">
<div class="modal fade" id="fatJudgStndDetlPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog-wrap">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width: 850px; height: 700px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="ibox-title">
						<i class="fa fa-title-bar"></i>
						<h5>비만판정기준 정보</h5>
					</div>
				</div>
				<div class="modal-body">
					<div class="ibox-content border-style_none">
						<table class="table table-bordered table_view">
		                    <colgroup>
		                        <col class="col-xs-2" />
		                        <col class="col-xs-4" />
								<col class="col-xs-2" />
								<col class="col-xs-4" />
		                    </colgroup>
		                    <tbody>
			                    <tr>
			                        <th scope="row">비만판정코드</th>
			                        <td colspan="3">
										<select id="fatJudgCd" name="growJudgCd" class="form-control" v-model="fatJudgStndInfo.fatJudgCd" :disabled="fatJudgStndInfo.crud=='U'">
											<option value="">선택</option>
											<option v-for="item in code.mentFatJudgCdList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
										</select>
			                        </td>
			                    </tr>
			                    <tr>
			                        <th scope="row">BMI_FR</th>
			                        <td>
			                        	<input type="number" id="bmiFr" name="bmiFr" v-model="fatJudgStndInfo.bmiFr" class="form-control" maxlength="10"/>
			                        </td>
									<th scope="row">BMI_TO</th>
									<td>
										<input type="number" id="bmiTo" name="bmiTo" v-model="fatJudgStndInfo.bmiTo" class="form-control" maxlength="10"/>
									</td>
			                    </tr>
			                    <tr>
			                        <th scope="row">비만지수_FR</th>
			                        <td>
			                        	<input type="number" id="fidxFr" name="fidxFr" v-model="fatJudgStndInfo.fidxFr" class="form-control" maxlength="10"/>
			                        </td>
									<th scope="row">비만지수_TO</th>
									<td>
										<input type="number" id="fidxTo" name="fidxTo" v-model="fatJudgStndInfo.fidxTo" class="form-control" maxlength="10"/>
									</td>
			                    </tr>
			                    <tr>
			                        <th scope="row">현재평가내용</th>
			                        <td colspan="3">
										<div class="mg_top_10">
											<summer-note
													v-model="fatJudgStndInfo.currEvalCntn"
													ref="currEvalCntn"
													:summer-note-id="summerNoteId1"
													:options="{height:80, notUseVideo:true, maxImageWidth: 1280}"/>
										</div>
			                        </td>
			                    </tr>
			                    <tr>
									<th scope="row">예측평가내용</th>
									<td colspan="3">
										<div class="mg_top_10">
											<summer-note
													v-model="fatJudgStndInfo.prdtEvalCntn"
													ref="prdtEvalCntn"
													:summer-note-id="summerNoteId2"
													:options="{height:80, notUseVideo:true, maxImageWidth: 1280}"/>
										</div>
									</td>
			                    </tr>
							</tbody>
		                </table>
            		</div>
            	</div>
            	<div class="modal-footer" style="">
					<div class="text-center">
						<div class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="saveInfo">저장</button>
						</div>
						<div v-if="fatJudgStndInfo.crud=='U'" class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="deleteInfo">삭제</button>
						</div>
						<div class="disp_in_block width_per_20">
							<input type="button" data-dismiss="modal" class="form-control" th:value="닫기">
						</div>
					</div>
				</div>			
            </div>
        </div>
    </div>
</div>
