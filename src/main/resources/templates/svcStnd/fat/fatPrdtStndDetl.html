<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:remove="tag">
<div class="modal fade" id="fatPrdtStndDetlPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog-wrap">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width: 850px; height: 800px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="ibox-title">
						<i class="fa fa-title-bar"></i>
						<h5>비만예측기준 정보</h5>
					</div>
				</div>
				<div class="modal-body">
					<div class="ibox-content border-style_none">
						<table class="table table-bordered table_view">
		                    <colgroup>
		                        <col class="col-xs-2" />
		                        <col class="col-xs-10" />
		                    </colgroup>
		                    <tbody>
			                    <tr>
			                    	<th scope="row">비만 판정 코드</th>
			                    	<td>
			                    		<input type="text" name="fatJudgCd" class="form-control" v-model="params.fatJudgCd">
			                    	</td>
			                    </tr>
								<tr>
									<th scope="row">비만 예측 판정 코드</th>
									<td>
										<input type="text" name="fatpJudgCd" class="form-control" v-model="params.fatpJudgCd">
									</td>
								</tr>
			                    <tr>	
			                        <th scope="row">요약내용</th>
			                        <td>
										<div>
											<summer-note
													v-model="params.fatPrdtSmryCntn"
													ref="fatPrdtSmryCntn"
													:summer-note-id="summerNoteFatPrdtStnd1"
													:options="{height:60, notUseVideo:true, maxImageWidth: 1280}"/>
										</div>
			                        </td>
			                    </tr>
			                    <tr>
			                        <th scope="row">상세내용</th>
			                        <td>
			                        	<div>
											<summer-note
													v-model="params.fatPrdtStatCntn"
													ref="fatPrdtStatCntn"
													:summer-note-id="summerNoteFatPrdtStnd2"
													:options="{height:60, notUseVideo:true, maxImageWidth: 1280}"/>
										</div>
									</td>
			                    </tr>
							</tbody>
		                </table>
            		</div>
            	</div>
            	<div class="modal-footer" style="">
					<div class="text-center">
						<div class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="saveInfo">저장</button>
						</div>
						<div v-if="params.crud=='U'" class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="deleteInfo">삭제</button>
						</div>
						<div class="disp_in_block width_per_20">
							<input type="button" data-dismiss="modal" class="form-control" th:value="닫기">
						</div>
					</div>
				</div>			
            </div>
        </div>
    </div>
</div>
