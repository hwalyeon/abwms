<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layout/defaultLayout}">
<head>
	<meta charset="UTF-8">
	<title>사용자</title>
</head>
<body>
<div layout:fragment="content">
	<div class="wrapper-content" id="strsStndMng">

		<!-- 검색조건 영역 -->
		<div class="ibox m-b-sm">
			<div class="ibox-title">
				<i class="fa fa-title-bar"></i>
				<h5>검색조건</h5>
				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-xs-2 control-label">정신적 스트레스 상태코드</label>
						<div class="col-xs-2">
							<select id="mentStrsStatCd" name="mentStrsStatCd" class="form-control" v-model="params.mentStrsStatCd" v-on:click="mentStrsStatNmVal()">
								<option value="">전체</option>
								<option v-for="item in code.strsStatList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
							</select>
						</div>
						<label class="col-xs-2 control-label">신체적 스트레스 상태코드</label>
						<div class="col-xs-2">
							<select id="physStrsStatCd" name="physStrsStatCd" class="form-control" v-model="params.physStrsStatCd" v-on:click="mentStrsStatNmVal()">
								<option value="">전체</option>
								<option v-for="item in code.strsStatList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
							</select>
						</div>
					</div>

					<div class="form-group mg_none">
						<div class="text-center">
							<button class="btn btn-secondary" v-on:click="resetSearchParam()" type="button">
								<span class="glyphicon glyphicon-refresh"> 초기화</span>
							</button>&nbsp;
							<button type="button" class="btn btn-w-m btn-primary" v-on:click="searchStrsList(true)"><span>조회</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 검색조건 영역 -->
		
		<!-- 결과 리스트 영역 -->
		<div class="row">
			<div class="col-xs-4">
				<div class="ibox-title">
					<i class="fa fa-title-bar"></i>
					<h5>스트레스 현황</h5>
					<div class="float_right">
						<button type="button" id="btnCdGrpReg" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" data-toggle="modal" data-target="#cdGrpDetlPopup" v-on:click="regStrsStndPop()">&nbsp;스트레스현황 등록</button>
						<button type="button" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" v-on:click="downloadExcel"><i class="fa fa-file-excel-o"></i>&nbsp;엑셀다운로드</button>
					</div>
				</div>
				<div class="ibox-content">
					<div class="form-group">
						<div id="strsStnd_jqGrid_wrapper">
							<table id="strsStnd_list"></table>
							<div id="strsStnd_pager_list"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-8">
				<div class="ibox">
					<div class="ibox-title">
						<i class="fa fa-title-bar"></i>
						<h5>스트레스 코드 현황</h5>
						<div class="float_right">
							<button type="button" id="btnCdSpecReg" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" data-toggle="modal" v-on:click="regCdSpecPop()">&nbsp;코드등록</button>
							<button type="button" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" v-on:click="downloadExcel"><i class="fa fa-file-excel-o"></i>&nbsp;엑셀다운로드</button>
						</div>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<div id="strsCdGrp_jqGrid_wrapper">
								<table id="strsCdGrp_list"></table>
								<div id="strsCdGrp_pager_list"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <div th:insert="~{svcStnd/strs/strsStndDetl :: body}"></div>
</div>
<section layout:fragment="user_script">
	<script type="text/javascript" th:src="@{/js/svcStnd/strs/strsStndMng.js}"></script>
	<script type="text/javascript" th:src="@{/js/svcStnd/strs/strsStndDetl.js}"></script>
</section>
</body>
</html>
