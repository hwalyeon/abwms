<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:remove="tag">
<div class="modal fade" id="strsStndDetlPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog-wrap">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width: 850px; height: 550px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="ibox-title">
						<i class="fa fa-title-bar"></i>
						<h5>스트레스 현황 정보</h5>
					</div>
				</div><div class="modal-body">
					<div class="ibox-content border-style_none">
						<table class="table table-bordered table_view">
		                    <colgroup>
		                        <col class="col-xs-2" />
		                        <col class="col-xs-4" />
								<col class="col-xs-2" />
								<col class="col-xs-4" />
		                    </colgroup>
		                    <tbody>
			                    <tr>
			                        <th scope="row">정신적스트레스상태</th>
			                        <td colspan="3">
										<select id="mindStrsStatCd" name="mindStrsStatCd" class="form-control" v-model="strsStndInfo.mindStrsStatCd" :disabled="strsStndInfo.crud=='U'">
											<option value="">선택</option>
											<option v-for="item in code.mindStrsStatCdList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
										</select>
			                        </td>
			                    </tr>
								<tr>
									<th scope="row">신체적스트레스상태</th>
									<td colspan="3">
										<select id="physStrsStatCd" name="physStrsStatCd" class="form-control" v-model="strsStndInfo.physStrsStatCd" :disabled="strsStndInfo.crud=='U'">
											<option value="">선택</option>
											<option v-for="item in code.mindStrsStatCdList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
										</select>
									</td>
								</tr>
			                    <tr>
			                        <th scope="row">스트레스판정내용</th>
			                        <td colspan="3">
										<div class="mg_top_10">
											<summer-note
													v-model="strsStndInfo.strsJudgCntn"
													ref="strsJudgCntn"
													:summer-note-id="summerNoteId1"
													:options="{height:130, notUseVideo:true, maxImageWidth: 1280}"/>
										</div>
			                        </td>
			                    </tr>
							</tbody>
		                </table>
            		</div>
            	</div>
            	<div class="modal-footer" style="">
					<div class="text-center">
						<div class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="saveInfo">저장</button>
						</div>
						<div v-if="strsStndInfo.crud=='U'" class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="deleteInfo">삭제</button>
						</div>
						<div class="disp_in_block width_per_20">
							<input type="button" data-dismiss="modal" class="form-control" th:value="닫기">
						</div>
					</div>
				</div>			
            </div>
        </div>
    </div>
</div>
