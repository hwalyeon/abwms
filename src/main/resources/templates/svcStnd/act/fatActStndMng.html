<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:v-on="http://www.w3.org/1999/xhtml"
	  xmlns:v-bind="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{common/layout/defaultLayout}">
<head>
	<meta charset="UTF-8">
	<title>비만활동기준</title>
</head>
<body>
<div layout:fragment="content">
	<div class="wrapper-content" id="fatActStndMng">
		<!-- 검색조건 영역 -->
		<div class="ibox m-b-sm">
			<div class="ibox-title">
				<i class="fa fa-title-bar"></i>
				<h5>검색조건</h5>
				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-xs-1 control-label">현재비만판정</label>
						<div class="col-xs-2">
							<select id="currFatJudgCd" name="currFatJudgCd" class="form-control" v-model="params.currFatJudgCd" v-on:click="currFatJudgStndNmVal()">
								<option value="">전체</option>
								<option v-for="item in code.fatJudgCdList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
							</select>
						</div>
						<div class="col-xs-2">
							<input type="text" name ="currFatJudgCd" class="form-control" v-model="params.currFatJudgCd">
						</div>
						<label class="col-xs-1 control-label">예측비만판정</label>
						<div class="col-xs-2">
							<select id="prdtFatJudgCd" name="prdtFatJudgCd" class="form-control" v-model="params.prdtFatJudgCd" v-on:click="prdtFatJudgStndNmVal()">
								<option value="">전체</option>
								<option v-for="item in code.fatJudgCdList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
							</select>
						</div>
						<div class="col-xs-2">
							<input type="text" name ="prdtFatJudgCd" class="form-control" v-model="params.prdtFatJudgCd">
						</div>
						<label class="col-xs-1 control-label">신체활동수준</label>
						<div class="col-xs-2">
							<select id="palCd" name="palCd" class="form-control" v-model="params.palCd" v-on:click="palStndNmVal()">
								<option value="">전체</option>
								<option v-for="item in code.palCdList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
							</select>
						</div>
						<div class="col-xs-2">
							<input type="text" name ="palCd" class="form-control" v-model="params.palCd">
						</div>
					</div>
					<div class="form-group mg_none">
						<div class="text-center">
							<button class="btn btn-secondary" @click="resetSearchParam()" type="button">
								<span class="glyphicon glyphicon-refresh"> 초기화</span>
							</button>&nbsp;
							<button type="button" class="btn btn-w-m btn-primary" @click="searchFatActStndList(true)"><span>조회</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 검색조건 영역 -->

		<!-- 결과 리스트 영역 -->
		<div class="ibox">
			<div class="ibox-content">
				<div class="form-group">
					<div class="float_left">
						<div class="ibox-title pd_none mg_top_10" style="min-height: 0px;">
							<i class="fa fa-title-bar"></i>
							<h5>비만활동 기준 목록</h5>
						</div>
					</div>
					<div class="clear_both"></div>
					<div class="float_right">
						<button type="button" id="btnReg" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" data-toggle="modal" data-target="#fatActStndDetlPopup" v-on:click="regFatActStndPop()">&nbsp;비만활동 기준 등록</button>
						<button type="button" id="btnDownloadExcel" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" v-on:click="downloadExcel"><i class="fa fa-file-excel-o"></i>&nbsp;엑셀다운로드</button>
					</div>
					<div class="clear_both"></div>
				</div>
				<div class="form-group">
					<div id="fatActStnd_list_wrapper">
						<table id="fatActStnd_list"></table>
						<div id="fatActStnd_pager_list"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="~{svcStnd/act/fatActStndDetl :: body}"></div>
</div>
<section layout:fragment="user_script">
	<script type="text/javascript" th:src="@{/js/editor/summernote.js}"></script>
	<script type="text/javascript" th:src="@{/js/svcStnd/act/fatActStndMng.js}"></script>
	<script type="text/javascript" th:src="@{/js/svcStnd/act/fatActStndDetl.js}"></script>
</section>
</body>
</html>
