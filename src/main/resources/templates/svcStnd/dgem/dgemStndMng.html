<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layout/defaultLayout}">
<head>
	<meta charset="UTF-8">
	<title>위험감정</title>
</head>
<body>
<div layout:fragment="content">
	<div class="wrapper-content" id="dgemStndMng">

		<!-- 검색조건 영역 -->
		<div class="ibox m-b-sm">
			<div class="ibox-title">
				<i class="fa fa-title-bar"></i>
				<h5>검색조건</h5>
				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-xs-1 control-label">활동 구분</label>
						<div class="col-xs-2">
							<select id="actDivCd" namd="actDivCd" class="form-control" v-model="params.actDivCd">
								<option value="">전체</option>
								<option v-for="item in code.actDivCdList" v-bind:value="item.cdVal" v-text="item.cdNm" >
							</select>
						</div>
						<label class="col-xs-1 control-label">심박 상태</label>
						<div class="col-xs-2">
							<select id="hbitStatCd" namd="hbitStatCd" class="form-control" v-model="params.hbitStatCd">
								<option value="">전체</option>
								<option v-for="item in code.hbitStatCdList" v-bind:value="item.cdVal" v-text="item.cdNm" >
							</select>
						</div>
						<label class="col-xs-1 control-label">장소 분류</label>
						<div class="col-xs-2">
							<select id="plcClssCd" namd="plcClssCd" class="form-control" v-model="params.plcClssCd">
								<option value="">전체</option>
								<option v-for="item in code.plcClssCdList" v-bind:value="item.cdVal" v-text="item.cdNm" >
							</select>
						</div>
						<label class="col-xs-1 control-label">체온 상태</label>
						<div class="col-xs-2">
							<select id="tempStatCd" namd="tempStatCd" class="form-control" v-model="params.tempStatCd">
								<option value="">전체</option>
								<option v-for="item in code.tempStatCdList" v-bind:value="item.cdVal" v-text="item.cdNm" >
							</select>
						</div>
					</div>	
					<div class="form-group">	
						<label class="col-xs-1 control-label">위험감정 상태</label>
						<div class="col-xs-2">
							<select id="dgemStatCd" namd="dgemStatCd" class="form-control" v-model="params.dgemStatCd">
								<option value="">전체</option>
								<option v-for="item in code.dgemStatCdList" v-bind:value="item.cdVal" v-text="item.cdNm" >
							</select>
						</div>
						
					</div>
					<div class="form-group mg_none">
						<div class="text-center">
							<button class="btn btn-secondary" v-on:click="resetSearchParam()" type="button">
								<span class="glyphicon glyphicon-refresh"> 초기화</span>
							</button>&nbsp;
							<button type="button" class="btn btn-w-m btn-primary" v-on:click="searchDgemList(true)"><span>조회</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 검색조건 영역 -->
		
		<!-- 결과 리스트 영역 -->
		<div class="ibox">                                 
			<div class="ibox-content">
				<div class="form-group">
					<div class="float_left">
						<div class="ibox-title pd_none mg_top_10" style="min-height: 0px;">
							<i class="fa fa-title-bar"></i>
							<h5>위험감정기준 목록</h5>
						</div>
					</div>
					<div class="clear_both"></div>
					<div class="float_right">
<!-- 						<button type="button" id="btnSave" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" data-toggle="modal" v-on:click="btnSave">&nbsp;저장</button> -->
						<button type="button" id="btnReg" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" data-toggle="modal" data-target="#dgemStndDetlPopup" v-on:click="regDgemStndDetlPop()">&nbsp;신규 등록</button>
						<button type="button" id="btnDownloadExcel" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" v-on:click="downloadExcel"><i class="fa fa-file-excel-o"></i>&nbsp;엑셀다운로드</button>
					</div>
					<div class="clear_both"></div>
				</div>
				<div class="form-group">
					<div id="dgem_list_wrapper">
						<table id="dgem_list"></table>
						<div id="dgem_pager_list"></div>
					</div>
				</div>
			</div>
		</div>
    </div>
   	<div th:insert="~{svcStnd/dgem/dgemStndDetl :: body}"></div>
</div>
<section layout:fragment="user_script">
	<script type="text/javascript" th:src="@{/js/editor/summernote.js}"></script>
	<script type="text/javascript" th:src="@{/js/svcStnd/dgem/dgemStndMng.js}"></script>
	<script type="text/javascript" th:src="@{/js/svcStnd/dgem/dgemStndDetl.js}"></script>
</section>
</body>
</html>
