<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:remove="tag">
<div class="modal fade" id="dgemStndDetlPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog-wrap">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width: 850px; height: 800px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="ibox-title">
						<i class="fa fa-title-bar"></i>
						<h5>위험감정기준 정보</h5>
					</div>
				</div>
				<div class="modal-body">
					<div class="ibox-content border-style_none">
						<table class="table table-bordered table_view">
		                    <colgroup>
		                        <col class="col-xs-2" />
		                        <col class="col-xs-10" />
		                    </colgroup>
		                    <tbody>
			                    <tr>
			                        <th scope="row">활동 구분</th>
			                        <td>
										<select id="actDivCd" name="actDivCd" class="form-control" v-model="params.actDivCd" :disabled="params.crud=='U'">
											<option value="">전체</option>
											<option v-for="item in code.actDivCdList" v-bind:value="item.cdVal" v-text="item.cdNm" >
										</select>
			                        </td>
			                    </tr>
			                    <tr>
			                        <th scope="row">심박 상태</th>
			                        <td>
				                        <select id="hbitStatCd" name="hbitStatCd" class="form-control" v-model="params.hbitStatCd" :disabled="params.crud=='U'">
											<option value="">전체</option>
											<option v-for="item in code.hbitStatCdList" v-bind:value="item.cdVal" v-text="item.cdNm" >
										</select>
			                        </td>
			                    </tr>
			                    <tr>
			                        <th scope="row">장소 분류</th>
			                        <td>
				                       <select id="plcClssCd" name="plcClssCd" class="form-control" v-model="params.plcClssCd" :disabled="params.crud=='U'">
											<option value="">전체</option>
											<option v-for="item in code.plcClssCdList" v-bind:value="item.cdVal" v-text="item.cdNm" >
										</select>
			                        </td>
			                    </tr>
			                    <tr>
			                        <th scope="row">체온 상태</th>
			                        <td>
				                        <select id="tempStatCd" namd="tempStatCd" class="form-control" v-model="params.tempStatCd" :disabled="params.crud=='U'">
											<option value="">전체</option>
											<option v-for="item in code.tempStatCdList" v-bind:value="item.cdVal" v-text="item.cdNm" >
										</select>
			                        </td>
			                    </tr>
			                    <tr>
			                        <th scope="row">위험감정 상태</th>
			                        <td>
				                       <select id="dgemStatCd" name="dgemStatCd" class="form-control" v-model="params.dgemStatCd" :disabled="params.crud=='U'">
											<option value="">전체</option>
											<option v-for="item in code.dgemStatCdList" v-bind:value="item.cdVal" v-text="item.cdNm" >
										</select>
			                        </td>
			                    </tr>
			                    <tr>
			                    	<th scope="row">위험감정 지수</th>
			                    	<td>
			                    		<input type="text" name="dgemIdx" class="form-control" v-model="params.dgemIdx">
			                    	</td>
			                    </tr>
			                    <tr>	
			                        <th scope="row">요약내용</th>
			                        <td>
										<div>
											<summer-note
													v-model="params.dgemSmryCntn"
													ref="dgemSmryCntn"
													:summer-note-id="summerNoteId1"
													:options="{height:60, notUseVideo:true, maxImageWidth: 1280}"/>
										</div>
			                        </td>
			                    </tr>
			                    <tr>
			                        <th scope="row">상세내용</th>
			                        <td>
			                        	<div>
											<summer-note
													v-model="params.dgemStatCntn"
													ref="dgemStatCntn"
													:summer-note-id="summerNoteId2"
													:options="{height:60, notUseVideo:true, maxImageWidth: 1280}"/>
										</div>
									</td>
			                    </tr>
							</tbody>
		                </table>
            		</div>
            	</div>
            	<div class="modal-footer" style="">
					<div class="text-center">
						<div class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="saveInfo">저장</button>
						</div>
						<div v-if="params.crud=='U'" class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="deleteInfo">삭제</button>
						</div>
						<div class="disp_in_block width_per_20">
							<input type="button" data-dismiss="modal" class="form-control" th:value="닫기">
						</div>
					</div>
				</div>			
            </div>
        </div>
    </div>
</div>
