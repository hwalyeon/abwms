<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:remove="tag">
<div class="modal fade" id="bandOpenInfoDetlPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog-wrap">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width: 580px; padding-bottom: 20px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="ibox-title">
						<i class="fa fa-title-bar"></i>
						<h5>밴드 정보</h5>
					</div>
				</div>
				<div class="modal-body">
					<div class="ibox-content border-style_none" style="padding-bottom: 0px">
						<table class="table table-bordered table_view">
		                    <colgroup>
		                        <col class="col-xs-4" />
		                        <col class="col-xs-8" />
		                    </colgroup>
		                    <tbody>
			                    <tr>
			                        <th scope="row">밴드 ID
										<td>
											<div><input type="text" name="bandId" v-model="params.bandId" class="form-control float_left width_per_60 ime-eng"  v-on:input="nanCk(event)" maxlength="10" :readonly="params.crud=='U'"/>
												<button type="button" class="btn btn-w-m btn-primary float_right" v-on:click="searchDupBandId"  :disabled="params.crud=='U'" ><span>ID 확인</span></button>
											</div>
									<div class="clear_both" style="width:100%; height:5px;"></div>
											<div>
												<select id="bandYtypCd" namd="bandYtypCd" class="form-control float_left width_per_30 ime-eng" v-model="params.bandYtypCd" v-on:change="numberingSelect" :disabled="params.crud=='U'">
													<option value="">출고년월</option>
													<option v-for="item in code.bandYtypCdList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
												</select>
												<select id="bandMdlCd" namd="bandMdlCd" class="form-control float_left ime-eng" style="margin-left:5px; width:97px;" v-model="params.bandMdlCd" v-on:change="numberingSelect" :disabled="params.crud=='U'">
													<option value="">모델타입</option>
													<option v-for="item in code.bandMdlCdList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
												</select>
												<button type="button" class="btn btn-w-m btn-primary float_right" v-on:click="numberingBandId"  :disabled="params.crud=='U'"><span>ID 채번</span></button>
											</div>
										</td>
									</th>
								</tr>
								<tr>
									<th scope="row">전화 번호</th>
									<td>
										<input type="text" name="telNo" v-model="params.telNo" class="form-control float_left width_per_100 ime-eng" v-on:input="nanCk(event)" maxlength="11" placeholder=" '-' 를 제외하고 입력해주세요"/>
									</td>
			                    </tr>
								<tr>
									<th scope="row">개통 상태</th>
									<td>
										<select id="bandYtypCd2" namd="bandOpenStatCd" class="form-control float_left width_per_100 ime-eng" v-model="params.bandOpenStatCd">
											<option value="">선택</option>
											<option v-for="item in code.bandOpenStatCdList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
										</select>
									</td>
								</tr>
								<tr>
									<th scope="row">블루투스 ID</th>
									<td>
										<input type="text" name="blthId" v-model="params.blthId" class="form-control float_left width_per_100 ime-eng" maxlength="10"/>
									</td>
								</tr>

							</tbody>
		                </table>
            		</div>
					<div v-if="params.crud=='U'">
						<div style="width:100px; margin-top:15px; margin-left:15px; float:left;" >
							<h5 style="height: 15px;">보호자 목록</h5>
						</div>
						<div class="float_right" style=" margin:15px 15px 10px 0px;">
							<button type="button" id="btnAdd" class="btn btn-primary btn-xs" data-style="zoom-in" data-toggle="modal" v-on:click="btnAddRow"><span class="glyphicon glyphicon-plus"></span></button>
							<button type="button" id="btnDel" class="btn btn-primary btn-xs" data-style="zoom-in" data-toggle="modal" v-on:click="btnDelRow"><span class="glyphicon glyphicon-minus"></span></button>
						</div>
						<div class="clear_both"></div>
						<div class="ibox-content border-style_none" style="height: 200px; padding-top:0px;margin-bottom: 20px;">
							<div class="form-group" style="height: 200px">
								<div id="guarTelNo_list_wrapper" >
									<table id="guarTelNo_list"></table>
									<div id="guarTelNo_pager_list"></div>
								</div>
							</div>
						</div>
					</div>
            	</div>
            	<div class="modal-footer" >
					<div class="text-center" style="padding-top:10px;">
						<div class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="saveBandOpenInfoDetl">저장</button>
						</div>
						<div v-if="params.crud=='U'" class="disp_in_block width_per_20 mg_right_15">
							<button type="button" class="btn btn-outline btn-primary form-control" v-on:click="deleteUser">삭제</button>
						</div>
						<div class="disp_in_block width_per_20">
							<input type="button" data-dismiss="modal" class="form-control" th:value="닫기">
						</div>
					</div>
				</div>			
            </div>
        </div>
    </div>
</div>
