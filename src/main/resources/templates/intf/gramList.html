<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layout/defaultLayout}">
<head>
	<meta charset="UTF-8">
	<title>전문내역</title>
</head>
<body>
<div layout:fragment="content">
	<div class="wrapper-content" id="gramList">
		<!-- 검색조건 영역 -->
		<div class="ibox m-b-sm">
			<div class="ibox-title">
				<i class="fa fa-title-bar"></i>
				<h5>검색조건</h5>
				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-xs-1 control-label">요청일자</label>
						<div class="col-xs-2">
							<div class="input-group date" id="reqDtFrPicker">
								<input type="text" id="reqDtFr" v-model="params.reqDtFr" class="form-control">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
						</div>
						<div class="float_left width_20 mg_top_8 text-center">~</div>
						<div class="col-xs-2">
							<div class="input-group date" id="reqDtToPicker">
								<input type="text" id="reqDtTo" name="reqDtTo" v-model="params.reqDtTo" class="form-control">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
						</div>
						<label class="col-xs-1 control-label">API구분</label>
						<div class="col-xs-2">
							<select class="form-control" v-model="params.apiDivCd">
	                        	<option value="">전체</option>
	                            <option v-for="item in code.apiDivList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
	                        </select>
						</div>
						<label class="col-xs-1 control-label">응답코드</label>
						<div class="col-xs-2">
							<select class="form-control" v-model="params.rspsCd">
								<option value="">전체</option>
								<option v-for="item in code.rspsList" v-bind:value="item.cdVal" v-text="item.cdNm"></option>
							</select>
						</div>
					</div>					
					<div class="form-group mg_none">
						<div class="text-center">
							<button class="btn btn-secondary" v-on:click="resetSearchParam()" type="button">
								<span class="glyphicon glyphicon-refresh"> 초기화</span>
							</button>&nbsp;
							<button type="button" class="btn btn-w-m btn-primary" v-on:click="searchGramList(true)"><span>조회</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 검색조건 영역 -->
		
		<!-- 결과 리스트 영역 -->
		<div class="ibox">
			<div class="ibox-content">
				<div class="form-group">
					<div class="float_left">
						<div class="ibox-title pd_none mg_top_10" style="min-height: 0px;">
							<i class="fa fa-title-bar"></i>
							<h5>전문 목록</h5>
						</div>
					</div>
					<div class="float_right">
						<button v-if="false" type="button" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" @click="downloadExcel"><i class="fa fa-file-excel-o"></i>&nbsp;엑셀다운로드</button>
					</div>
					<div class="clear_both"></div>
				</div>
				<div class="form-group">
					<div id="gram_list_wrapper">
						<table id="gram_list"></table>
						<div id="gram_pager_list"></div>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
<section layout:fragment="user_script">
	<script type="text/javascript" th:src="@{/js/intf/gramList.js}"></script>
</section>
</body>
</html>
