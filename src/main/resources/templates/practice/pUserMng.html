<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layout/defaultLayout}">
<head>
	<meta charset="UTF-8">
	<title>메뉴관리</title>
</head>
<body>
<div layout:fragment="content">
	<div class="wrapper-content" id="pUserMng">

		<!-- 검색조건 영역 -->
		<div class="ibox m-b-sm">
			<div class="ibox-title">
				<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
				<h5>검색조건</h5>
				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-xs-1 control-label">사용자ID</label>
						<div class="col-xs-3">
							<input type="text" name ="userId" class="form-control" v-model="userInfo.userId">
 						</div>
						<label class="col-xs-1 control-label">사용자명</label>
						<div class="col-xs-3">
							<input type="text" name="userNm" class="form-control" v-model="userInfo.userNm">
						</div>
					</div>
					
					<div class="form-group mg_none">
						<div class="text-center">
							<button class="btn btn-warning" v-on:click="resetSearchParam()" type="button">
								<span class="glyphicon glyphicon-refresh"> 초기화</span>
							</button>&nbsp;
							<button type="button" class="btn btn-w-m btn-waring" v-on:click="searchUserList(true)"><span>조회</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 검색조건 영역 -->
		
		<!-- 결과 리스트 영역 -->
		<div class="ibox">
			<div class="ibox-content">
				<div class="form-group">
					<div class="float_left">
						<div class="ibox-title pd_none mg_top_10" style="min-height: 0px;">
							<i class="fa fa-title-bar"></i>
							<h5>메뉴 목록</h5>
						</div>
					</div>
			<!--		<div class="float_right">
						<button type="button" id="btnReg" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" data-toggle="modal" data-target="#menuDetlPopup" v-on:click="regMenuPop()">&nbsp;메뉴등록</button>
						<button type="button" id="btnDownloadExcel" class="btn btn-outline btn-primary ladda-button mg_left_10" data-style="zoom-in" v-on:click="downloadExcel"><i class="fa fa-file-excel-o"></i>&nbsp;엑셀다운로드</button>
					</div>-->
					<div class="clear_both"></div>
				</div>
				<div class="form-group">
					<div id="user_list_wrapper">
						<table id="user_list"></table>
						<div id="user_pager_list"></div>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
<section layout:fragment="user_script">
	<script type="text/javascript" th:src="@{/js/practice/pUserMng.js}"></script>
</section>
</body>
</html>
